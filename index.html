<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1 id="page-heading"></h1>
    </header>

    <div class="main-container">
        <div class="rod left-rod"></div>
        <div class="rod right-rod"></div>
        <div class="calendar">
            <div class="calendar-header">
                <span>DAYS TO GO</span>
            </div>
            <div class="center-div">
                <div id="days-left" class="date-page">00</div>
            </div>
        </div>
    </div>

    <div class="cloud-container">
        <div class="cloud cloud1">
            <div class="light"></div>
            <img
                src="https://images.vexels.com/media/users/3/145795/isolated/preview/05cd33059a006bf49006097af4ccba98-plane-in-flight-by-vexels.png" />
        </div>
    </div>

    <footer id="footer">
        <div class="logo">
            <a href="https://neerajdhurandher.me" target="_blank"><img src="./neeraj_logo_svg.svg" alt="Neeraj"
                    style="cursor: pointer;"></a>
        </div>
        <div class="footer-content">
            <span id="current-timestamp">Today's Date and Time will be displayed here.</span>
            <h2>Made with &#9829; </h2>
        </div>
    </footer>

</body>

</html>
